        }

        }

        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the button inside the dropdown container */
        .filter-button2 {
            background-color: #f1f1f1;
            color: black;
            padding: 10px 20px;
            border: 1px solid hsl(0,0%,70%);
            cursor: pointer;
        }

        /* Style for the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;

        }

        /* Style for the buttons inside the dropdown */
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: x-large;
        }

        /* Change color of dropdown content on hover */
        .dropdown-content button:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when the button is hovered over */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        #fresh>img {
            width: 70%;
            /* height: auto; */
            padding-top: 20px;
        }

        #products {

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 30px;
            gap: 20px;

        }

        @media all and (max-width:1600px) {

            #products {

                display: grid;
                grid-template-columns: repeat(3, 1fr);
                padding: 30px;
                gap: 20px;

            }
        }

        @media all and (max-width:1300px) {

            #products {

                display: grid;
                grid-template-columns: repeat(2, 1fr);
                padding: 30px;
                gap: 20px;

            }
        }

        @media all and (max-width:900px) {

            #products {

                display: grid;
                grid-template-columns: repeat(1, 1fr);
                padding: 30px;
                gap: 20px;

        #products>div {

        },

    ];

    var parent = document.querySelector("#products");

    function showProducts(data) {

        data.forEach(product => {

            var div = document.createElement("div");

            var img = document.createElement("img");
            img.src = product.img;

            var name = document.createElement("h6");
            name.innerText = product.name;

            var priceContainer = document.createElement("div");
            priceContainer.classList.add("price-container");

            var price = document.createElement("h3");
            price.textContent = "₹" + product.price;
            priceContainer.append(price);

            var add_to_cart = document.createElement("button");
            add_to_cart.innerText = "Add";

            add_to_cart.onclick = function () {
                addToCart(product);
            }

            if (product.mPrice !== undefined) {
                var mPrice = document.createElement("s");
                mPrice.classList.add("original-price");
                mPrice.textContent = "₹" + product.mPrice;
                priceContainer.append(mPrice);
            }

            div.append(img, name, priceContainer, add_to_cart);

            parent.append(div);
        });
    }

    showProducts(data);

    var cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product) {

        cart.push(product)

        localStorage.setItem("cart", JSON.stringify(cart))
        console.log(cart);
    }

    document.getElementById("ascending").addEventListener("click", function () {
        // products array in ascending order
        data.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
        parent.innerHTML = "";
        showProducts(data);
    });

    document.getElementById("descending").addEventListener("click", function () {
        // products array in descending order 
        data.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
        parent.innerHTML = "";
        showProducts(data);
    });

    document.getElementById("increasing").addEventListener("click", function () {

        data.sort((a, b) => a.name.localeCompare(b.name));
        parent.innerHTML = "";
        showProducts(data);
    })

    document.getElementById("decreasing").addEventListener("click", function () {

        data.sort((a, b) => b.name.localeCompare(a.name));
        parent.innerHTML = "";
        showProducts(data);
    })

</script>

<!-- for carousel made on screen -->
<script>

    var slideIndex = 0;

    function carousel() {

        var x = document.getElementsByClassName("mySlides");
        for (var i = 0; i < x.length; i++) {

            x[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > x.length) { slideIndex = 1 }
        x[slideIndex - 1].style.display = "block";
        setTimeout(carousel, 1500);
    }
    carousel();
</script>
