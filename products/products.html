<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #boxModel {
            margin-left: 100px;
            margin-right: 100px;
            overflow: hidden;
            background-color: hsl(0, 0%, 97%);
        }

        #home {
            display: flex;
            align-items: center;
            width: 70px;
        }

        #image-link {
            display: block;
            width: 40px;
            height: auto;
            text-decoration: none;
        }

        #image-link img {
            width: 100%;
            height: auto;

        }

        .mySlides {
            display: none;
            width: 100%;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            padding: 0 0 25px
        }

        .filter-button1,
        .filter-button2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 160px;
            height: 50px;
            font-size: large;
            font-family: monospace;
            border-radius: 5px;
            gap: 8px;

            border: 1px solid hsl(0, 0%, 70%)
        }

        .filter-button1:hover {
            background-color: rgb(104, 104, 104);
            color: aliceblue;
        }

        .filter-button2:hover {
            background-color: rgb(104, 104, 104);
            color: aliceblue;
        }

        h4 {

            font-size: 250%;
            color: #8f8962;
            padding: 10px 0;
        }

        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the button inside the dropdown container */
        .filter-button2 {
            background-color: #f1f1f1;
            color: black;
            padding: 10px 20px;
            border: 1px solid hsl(0, 0%, 70%);
            cursor: pointer;
        }

        /* Style for the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;

        }

        /* Style for the buttons inside the dropdown */
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: x-large;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #fresh>img {
            width: 70%;
            padding-top: 20px;
        }

        #products {

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 30px;
            gap: 20px;
            max-width: 100%;
        }

        #products>div {

            font-size: x-large;
            text-align: center;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            border-radius: 20px;
            padding: 10px;
        }

        #products img {

            width: 200px;
        }

        @media all and (max-width:1080px) {

            #products {

                display: grid;
                grid-template-columns: repeat(3, 1fr);
                padding: 30px;
                gap: 20px;

            }

            #products>div {

                font-size: x-large;
                text-align: center;
                background-color: white;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
                border-radius: 20px;
                padding: 10px;
            }

            #products img {

                width: 100%
            }
        }

        @media all and (max-width:720px) {

            #products {

                display: grid;
                grid-template-columns: repeat(2, 1fr);
                padding: 30px;
                gap: 20px;

            }

            #products>div {

                font-size: x-large;
                text-align: center;
                background-color: white;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
                border-radius: 20px;
                padding: 10px;
            }

            #products img {

                width: 100%;
            }
        }

        @media all and (max-width:480px) {

            #products {

                display: grid;
                grid-template-columns: repeat(1, 1fr);
                padding: 30px;
                gap: 20px;

            }

            #products>div {

                font-size: x-large;
                text-align: center;
                background-color: white;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
                border-radius: 20px;
                padding: 10px;
            }

            #products img {

                width:100%;
            }
        }

        .price-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .original-price {
            text-decoration: line-through;
            color: #a8a5a5;
            margin-left: 10px;
            font-size: large;
        }

        #products>div>button {

            width: 100%;
            height: 50px;
            font-size: large;
            border-radius: 15px;
            background-color: #8f8962;
            color: white;
            border: none;
            cursor: pointer;
        }

        #products>div>button:hover {

            background-color: red;
            color: white;
        }
    </style>

    var parent = document.querySelector("#products");

    function showProducts(data) {

        data.forEach(product => {

            var div = document.createElement("div");

            var img = document.createElement("img");
            img.src = product.img;

            var name = document.createElement("h6");
            name.innerText = product.name;

            var priceContainer = document.createElement("div");
            priceContainer.classList.add("price-container");

            var price = document.createElement("h3");
            price.textContent = "₹" + product.price;
            priceContainer.append(price);

            var add_to_cart = document.createElement("button");
            add_to_cart.innerText = "Add";

            add_to_cart.onclick = function (event) {

                event.stopPropagation(); //stops redirection to productdetailsPage
                addToCart(product);
            }

            if (product.mPrice !== undefined) {
                var mPrice = document.createElement("s");
                mPrice.classList.add("original-price");
                mPrice.textContent = "₹" + product.mPrice;
                priceContainer.append(mPrice);
            }

            div.append(img, name, priceContainer, add_to_cart);

            parent.append(div);
        });
    }

    showProducts(data);

    var cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product) {

        cart.push(product)

        localStorage.setItem("cart", JSON.stringify(cart))
        console.log(cart);
    }

    document.getElementById("ascending").addEventListener("click", function () {
        // products array in ascending order
        data.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
        parent.innerHTML = "";
        showProducts(data);
    });

    document.getElementById("descending").addEventListener("click", function () {
        // products array in descending order 
        data.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
        parent.innerHTML = "";
        showProducts(data);
    });

    document.getElementById("increasing").addEventListener("click", function () {

        data.sort((a, b) => a.name.localeCompare(b.name));
        parent.innerHTML = "";
        showProducts(data);
    })

    document.getElementById("decreasing").addEventListener("click", function () {

        data.sort((a, b) => b.name.localeCompare(a.name));
        parent.innerHTML = "";
        showProducts(data);
    })

    var productElements = document.querySelectorAll("#products > div");

            sessionStorage.setItem("selectedProduct", JSON.stringify(product));

            window.location.href = "product_detail.html";

<!-- for carousel made on screen -->
<script>

    var slideIndex = 0;

    function carousel() {

        var x = document.getElementsByClassName("mySlides");
        for (var i = 0; i < x.length; i++) {

            x[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > x.length) { slideIndex = 1 }
        x[slideIndex - 1].style.display = "block";
        setTimeout(carousel, 1500);
    }
    carousel();
</script>
