    <style>
        * {
            box-sizing: border-box;
        }

        #boxModel {
            margin: 0 10%;
            background-color: hsl(0, 0%, 97%);
            width: auto;
            /* border: 2px solid black; */
        }

        #home {
            display: flex;
            align-items: center;
            margin: 0%;
            /* border: 1px solid red; */
            /* border: 2px solid blue; */
            /* width:200px; */
        }

        #image-link {
            display: block;
            width: 40px;
            height: auto;
            text-decoration: none;
            /* border: 2px solid red; */
            /* Set the width to 100% of its container */
            /* Remove underline styling for links */
        }

        #image-link img {
            display: block;
            width: 100%;
            height: auto;
            /* Set the width to 100% of its container */

        }

        #button-container {
            display: flex;
            justify-content: space-between;
            padding: 0px 0px 25px
            
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 60px;
            font-size: x-large;
            font-family: monospace;
            border-radius: 5px;
            gap: 8px;
        }

        .filter-buttons:hover {
            background-color: rgb(104, 104, 104);
            color: aliceblue;
        }

        #fresh {
            /* border: 2px solid green; */
            width: 100%;
        }

        .filter-buttons>img {
            width: 40px;
        }


        #fresh>img {
            width: 90%;
        }
    </style>
